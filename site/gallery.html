<!DOCTYPE html>
<header>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</header>

<body>
    <div id="gallery">
        <notification :alerts="alerts"></notification>
        <div class="card-group">
            <div class="columns medium-3" v-for="gallery in galleries">
                <div class="card" style="width: 18rem;">

                    <a :href="`image.html?id=${gallery.imageId}`"><img class="card-img-top" :src="gallery.image"  style="width:180px; height: 290px;"/></a>

                    <div class="card-body">
                        <div class="btn-group" role="group" aria-label="menu"></div>
                        <button type="button" class="btn btn-warning"
                            v-on:click="markAsFavorite(gallery.imageId)">F</button>
                        <button type="button" class="btn btn-success"
                            v-on:click="selectMainImageAsFavorite(gallery.imageId)">SM</button>
                        <button type="button" class="btn btn-success"
                            v-on:click="selectSubImageAsFavorite(gallery.imageId)">SS</button>
                        <button type="button" class="btn btn-danger"
                            v-on:click="deleteImage(gallery.imageId)">D</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="components/alerts.js"></script>
<script src="scripts/gallery.js"></script>

</html>
