<html>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<body>
    <div id="app-main-gallery">
        <notification :alerts="alerts"></notification>
        <div class="card-group">
            <div class="columns medium-3" v-for="gallery in galleries">
                <div class="card" style="width: 18rem;">
                    <div class="card-body">
                        <a :href="`gallery.html?id=${gallery.id}`">
                            <img v-if="gallery.thumbnail.length > 0" :src="gallery.thumbnail" class="card-img-top"
                                alt="" style="width:180; height: 290;"></a>
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">
                            <a :href="`gallery.html?id=${gallery.id}`" class="">{{ gallery.name }}</a>
                        </h5>
                    </div>
                    <div class="card-body">
                        <a :href="`gallery.html?id=${gallery.id}`" class="btn btn-primary">Link</a>
                        <button type="button" class="btn btn-warning" v-on:click="setFavorite(gallery.id)">F</button>
                        <button type="button" class="btn btn-info">Fix</button>
                        <button type="button" class="btn btn-danger" v-on:click="deleteGallery(gallery.id)">D</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="components/alerts.js"></script>
<script src="scripts/subgallery.js"></script>

</html>
